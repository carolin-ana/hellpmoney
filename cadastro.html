<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Criar Conta — 393x852</title>

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#000;
    font-family: "Inter", Arial, sans-serif;
  }

  /* Tela fixa */
  .frame{
    width:393px;
    height:852px;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(88,0,128,0.14), transparent 8%),
                linear-gradient(180deg,#070708 0%, #0b0b0c 100%);
    border-radius:22px;
    overflow:hidden;
    position:relative;
    color:white;
    padding:24px;
    box-sizing:border-box;
  }

  /* Card interno igual à imagem */
  .card{
    width:100%;
    height:100%;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.08));
    border-radius:18px;
    border:1px solid rgba(255,255,255,0.03);
    padding:26px;
    box-sizing:border-box;
    position:relative;
    overflow:hidden;
  }

  .card::before{
    content:"";
    position:absolute;
    top:-80px;
    left:-40px;
    width:500px;
    height:300px;
    background: radial-gradient(600px 180px at 70% 10%, rgba(113,0,255,0.12), transparent 18%),
                radial-gradient(400px 140px at 20% 40%, rgba(80,40,120,0.06), transparent 18%);
    pointer-events:none;
  }

  /* Título */
  h1{
    margin:0;
    font-size:26px;
    font-weight:700;
  }

  p{
    margin-top:8px;
    color:#9aa0a6;
    font-size:14px;
    line-height:1.3;
    max-width:240px;
  }

  /* Campo input */
  .field{
    display:flex;
    align-items:center;
    background:#222227;
    border-radius:28px;
    padding:10px 14px;
    margin-top:22px;
  }

  .icon{
    width:32px;
    height:32px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:10px;
    background:rgba(255,255,255,0.03);
  }

  .field input{
    flex:1;
    background:transparent;
    border:0;
    outline:none;
    color:white;
    margin-left:10px;
    font-size:15px;
  }

  ::placeholder{
    color:#b2b2b2;
  }

  /* Botão */
  .btn{
    width:100%;
    padding:15px;
    margin-top:40px;
    font-size:16px;
    font-weight:700;
    border:0;
    border-radius:28px;
    background:linear-gradient(90deg,#8a2be2,#5b00ff);
    color:white;
    cursor:pointer;
  }
</style>
</head>

<body>

<div class="frame">
  <div class="card">

    <h1>Criar Conta</h1>
    <p>Gerencie suas finanças de forma simples e segura.</p>

    <!-- Campos -->
    <div class="field">
      <div class="icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5z" stroke="#bbb"/>
          <path d="M4 20c0-3.3 2.7-6 6-6h4c3.3 0 6 2.7 6 6" stroke="#bbb"/>
        </svg>
      </div>
      <input type="text" placeholder="Digite seu nome">
    </div>

    <div class="field">
      <div class="icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M3 8.5v7.5A2 2 0 0 0 5 18h14a2 2 0 0 0 2-2V8.5" stroke="#bbb"/>
          <path d="M21 6H3v2.5l9 6 9-6V6z" stroke="#bbb"/>
        </svg>
      </div>
      <input type="email" placeholder="Digite seu e-mail">
    </div>

    <div class="field">
      <div class="icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="11" width="18" height="10" rx="2" stroke="#bbb"/>
          <path d="M7 11V8a5 5 0 0 1 10 0v3" stroke="#bbb"/>
        </svg>
      </div>
      <input type="password" placeholder="Crie uma senha">
    </div>

    <div class="field">
      <div class="icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="11" width="18" height="10" rx="2" stroke="#bbb"/>
          <path d="M7 11V8a5 5 0 0 1 10 0v3" stroke="#bbb"/>
        </svg>
      </div>
      <input type="password" placeholder="Confirme sua senha">
    </div>

    <button class="btn">Cadastrar-se</button>

  </div>
</div>

</body>
</html>
