<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login — Interativo</title>

<style>
  :root{
    --purple-500:#9b2cff;
    --purple-600:#8a22e6;
    --error:#ff4e4e;
    --success:#4ee277;
    --pill: 999px;
  }

  *{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial}

  body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(180deg,#3b1454,#121212);
    padding:20px;
    color:white;
  }

  .container{
    width:100%;
    max-width:400px;
    padding:20px;
  }

  h1{font-size:32px;text-align:center;margin-bottom:8px}
  p{color:#bbb;text-align:center;margin-bottom:20px}

  .field{
    background:#1c1c1c;
    padding:12px 16px;
    border-radius:var(--pill);
    display:flex;
    align-items:center;
    border:2px solid transparent;
    margin-bottom:6px;
    transition:.2s;
  }

  .field.error{ border-color:var(--error); }
  .field.success{ border-color:var(--success); }

  .field svg{width:20px;margin-right:10px}
  .field input{
    background:transparent;
    border:0;
    color:white;
    width:100%;
    outline:none;
  }
  .field input::placeholder{ color:#777 }

  .toggle-pass{
    cursor:pointer;
    user-select:none;
    font-size:13px;
    color:#ccc;
  }

  small{
    color:var(--error);
    font-size:12px;
    margin-left:16px;
    display:none;
  }

  .btn{
    margin-top:15px;
    width:100%;
    padding:12px;
    border:none;
    border-radius:var(--pill);
    background:linear-gradient(90deg,var(--purple-500),var(--purple-600));
    color:white;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
    transition:.2s;
  }

  .btn:disabled{
    background:#444;
    cursor:not-allowed;
    opacity:0.6;
  }

  .footer{
    margin-top:25px;
    text-align:center;
    color:#bbb;
  }
  .footer a{
    color:var(--purple-500);
    font-weight:600;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Bem Vindo!</h1>
    <p>Entre na sua conta para acessar seus dados</p>

    <!-- CAMPO USUÁRIO -->
    <div class="field" id="userField">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
        <path d="M20 21a8 8 0 0 0-16 0"/>
      </svg>
      <input type="text" id="user" placeholder="Usuário">
    </div>
    <small id="userError">Digite seu usuário</small>

    <!-- CAMPO SENHA -->
    <div class="field" id="passField">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <rect x="3" y="11" width="18" height="10" rx="2"/>
        <path d="M7 11V8a5 5 0 0 1 10 0v3"/>
      </svg>
      <input type="password" id="password" placeholder="Senha">
      <span class="toggle-pass" id="togglePass">mostrar</span>
    </div>
    <small id="passError">Digite sua senha</small>

    <button class="btn" id="loginBtn" disabled>Entrar</button>

    <div class="footer">
      Não tem uma conta? <a href="#">Criar conta</a>
    </div>
  </div>

<script>
  const user = document.getElementById("user");
  const pass = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");

  const userField = document.getElementById("userField");
  const passField = document.getElementById("passField");

  const userError = document.getElementById("userError");
  const passError = document.getElementById("passError");

  const togglePass = document.getElementById("togglePass");

  // Mostrar/Ocultar senha
  togglePass.addEventListener("click", () => {
    if(pass.type === "password"){
      pass.type = "text";
      togglePass.textContent = "ocultar";
    } else {
      pass.type = "password";
      togglePass.textContent = "mostrar";
    }
  });

  // Validação ao digitar
  function validate(){
    let ok = true;

    // Usuário
    if(user.value.trim() === ""){
      userField.className = "field error";
      userError.style.display = "block";
      ok = false;
    } else {
      userField.className = "field success";
      userError.style.display = "none";
    }

    // Senha
    if(pass.value.trim() === ""){
      passField.className = "field error";
      passError.style.display = "block";
      ok = false;
    } else {
      passField.className = "field success";
      passError.style.display = "none";
    }

    loginBtn.disabled = !ok;
  }

  user.addEventListener("input", validate);
  pass.addEventListener("input", validate);

  // Simulação de login
  loginBtn.addEventListener("click", () => {
    alert(`Login realizado!\nUsuário: ${user.value}`);
  });
</script>

</body>
</html>
